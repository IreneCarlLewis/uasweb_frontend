<!DOCTYPE html>
<html lang="en" ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Slim Fit Flared Jeans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/frontend/src/product/product.module.js"></script>
    <script src="/frontend/src/product/product.controller.js"></script>
    <script src="/frontend/src/product/product.server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>





    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
        }

        .product-price {
            font-size: 20px;
            color: grey;
        }

        .wishlist-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .wishlist-icon.active {
            color: red;
        }

        .cart-actions {
            margin-top: 20px;
        }

        .comment-section {
            margin-top: 40px;
        }

        .comment-box {
            margin-bottom: 20px;
        }

        .comment-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .comments-list {
            margin-top: 20px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body ng-controller="ProductController">

    <!-- Product Info -->
    <div class="container product-info">
        <div class="row">
            <div class="col-md-6">

    <!-- Carousel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
        </div>
  
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img ng-src="{{product.images[0]}}" class="d-block w-100" alt="Caroline Slim Fit Flared Jeans">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img ng-src="{{product.images[1]}}" class="d-block w-100" alt="Caroline Slim Fit Flared Jeans">
            </div>
        </div>
  
        <!-- Control Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  


            </div>
            <div class="col-md-6">
                <h2 class="product-name">{{product.name}}</h2>
                <p class="product-price">Rp {{product.price | number}}</p>

                <!-- Wishlist Icon -->
                <span class="wishlist-icon" ng-class="{'active': product.isInWishlist}" ng-click="toggleWishlist()">
                    &#10084;
                </span>

                <!-- Add to Cart -->
                <div class="cart-actions">
                    <button class="btn btn-primary" ng-click="addToCart()">Add to Cart</button>
                    <div class="mt-3">
                        <label>Quantity:</label>
                        <input type="number" ng-model="cartQuantity" min="1" class="form-control w-25" ng-change="updateCart()">
                    </div>
                </div>

                <div class="mt-4">
                    <button class="btn btn-success" ng-click="checkout()">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="comment-section">
            <h3>Comments</h3>

            <div class="comment-box">
                <input type="text" ng-model="newComment" placeholder="Leave a comment..." ng-keyup="submitComment($event)">
            </div>

            <div class="comments-list">
                <div class="comment" ng-repeat="comment in product.comments">
                    <p><strong>{{comment.author}}:</strong> {{comment.text}}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module('productApp', [])
            .controller('ProductController', function ($scope, productService) {
                $scope.product = {};
                $scope.cartQuantity = 1;
                $scope.newComment = '';
                
                // Fetch product data (for simplicity, data can be mocked here)
                $scope.product = {
                    name: 'Caroline Slim Fit Flared Jeans',
                    price: 550000,
                    images: [
                        '/frontend/public/images/products/pants/K_1.jpg',
                        '/frontend/public/images/products/pants/K_2.jpg'
                    ],
                    isInWishlist: false,
                    comments: []
                };

                // Toggle Wishlist
                $scope.toggleWishlist = function () {
                    $scope.product.isInWishlist = !$scope.product.isInWishlist;
                };

                // Add to Cart
                $scope.addToCart = function () {
                    alert('Product added to cart!');
                };

                // Update Cart Quantity
                $scope.updateCart = function () {
                    console.log('Quantity updated to: ' + $scope.cartQuantity);
                };

                // Submit Comment
                $scope.submitComment = function (event) {
                    if (event.key === 'Enter' && $scope.newComment.trim()) {
                        const newComment = { author: 'Guest', text: $scope.newComment };
                        $scope.product.comments.push(newComment);
                        $scope.newComment = ''; // Clear input
                    }
                };

                // Checkout function (for demo purpose)
                $scope.checkout = function () {
                    alert('Proceeding to checkout...');
                };
            })
            .service('productService', function ($http) {
                this.getProduct = function (id) {
                    return $http.get('/api/products/' + id);
                };
            });
    </script>

</body>
</html>
