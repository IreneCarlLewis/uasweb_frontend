<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Pomefiore Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
    }

    footer {
      background-color: #65141d;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .footer-about,
    .footer-links,
    .footer-social,
    .footer-contact {
      flex: 1;
      min-width: 250px;
    }

    .footer-about h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .footer-about p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .footer-links h3,
    .footer-social h3,
    .footer-contact h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .footer-links ul {
      list-style-type: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #c8a165;
    }

    .footer-social a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
      transition: color 0.3s ease;
    }

    .footer-social a:hover {
      color: #c8a165;
    }

    .footer-contact a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .footer-contact a:hover {
      color: #c8a165;
    }

    .footer-bottom {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer-bottom p {
      margin: 0;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>

</head>

<body>

  <footer>
    <div class="footer-container">
      <div class="footer-about">
        <h1>Pomefiore</h1>
        <p>Our collections are more than just clothing—they're a way for you to define your style, set trends, and
          showcase your
          inner strength and creativity.</p>
      </div>

      <div class="footer-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="/home/home.html">Home</a></li>
          <li><a href="/products/allproducts.html">All Products</a></li>
          <li><a href="/newarrivals/newarrivals.html">New Arrivals</a></li>
          <li><a href="/about/about.html">About</a></li>
          <li><a href="/contact/contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2024 Pomefiore. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
