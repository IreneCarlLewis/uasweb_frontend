<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomefiore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
        }

        .navbar {
            border-bottom: 1px solid #eaeaea;
        }

        .navbar-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #65141d;
            color: #f9f9f9;
        }

        .social-icons a {
            margin: 0 8px;
            text-decoration: none;
            color: #f9f9f9 !important;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #000;
        }

        .account {
            text-decoration: none;
            color: #f9f9f9;
            font-size: 20px;
        }

        .navbar-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #eddbbf;
        }

        .logo {
            font-size: 50px;
            font-weight: 500;
            color: #65141d;
            text-align: center;
            padding: 20px;
        }

        .icons a {
            text-decoration: none;
            font-size: 20px;
            color: #65141d;
            margin-left: 15px;
            position: relative;
        }

        .icons a:hover {
            color: #c8a165;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #c8a165;
            color: #fff;
            border-radius: 50%;
            font-size: 0.8rem;
            padding: 2px 5px;
        }

        .navbar-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 0;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            margin: 0 15px;
            position: relative;
            padding: 5px 10px;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            color: #65141d;
            font-weight: bold;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown:hover .dropdown-toggle {
            color: #65141d;
        }

        .dropdown-menu {
            margin-top: 0;

        }

        .navbar-menu .dropdown-menu {
            background-color: #f9f9f9;
            border: 1px solid #eaeaea;
        }

        .navbar-menu .dropdown-item:hover {
            background-color: #65141d;
            color: #fff;
            width: inherit;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar-top-bar">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
            <a href="/frontend/public/profile/profile.html" class="account" aria-label="Profile">
                <i class="bi bi-person icon" id="profileIcon"></i>
            </a>
        </div>
        <div class="navbar-main">
            <div class="logo">Pomefiore</div>
            <div class="icons">
                <a href="/frontend/public/wishlist/wishlist.html" class="wishlist-icon" aria-label="Wishlist">
                    <i class="bi bi-heart"></i>
                </a>
                <a href="/frontend/public/cart/cart.html" class="cart-icon" aria-label="Cart">
                    <i class="bi bi-cart"></i>
                </a>
            </div>
        </div>

        <nav class="navbar-menu">
            <a href="/frontend/public/home/home.html" class="menu-item" data-menu="home">Home</a>
            <div class="dropdown">
                <a href="/frontend/public/products/allproducts/allproducts.html" class="menu-item dropdown-toggle"
                    id="allProductsDropdown" data-menu="all-products">
                    All Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="allProductsDropdown">
                    <li><a class="dropdown-item" href="/frontend/public/products/tops.html">Tops</a></li>
                    <li><a class="dropdown-item" href="/frontend/public/products/skirts.html">Skirts</a></li>
                    <li><a class="dropdown-item" href="/frontend/public/products/shorts.html">Shorts</a></li>
                    <li><a class="dropdown-item" href="/frontend/public/products/pants.html">Pants</a></li>
                    <li><a class="dropdown-item" href="/frontend/public/products/outerwears.html">Outerwears</a></li>
                    <li><a class="dropdown-item" href="/frontend/public/products/dress.html">Dress</a></li>
                </ul>
            </div>
            <a href="/frontend/public/about/about.html" class="menu-item" data-menu="about">About</a>
            <a href="/frontend/public/contact/contact.html" class="menu-item" data-menu="contact">Contact</a>
        </nav>
    </header>
</body>

</html>
