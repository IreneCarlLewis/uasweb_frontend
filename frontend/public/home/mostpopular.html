<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
        }

        .mostpopular-section {
            background-color: #ffffff;
            text-align: center;
        }

        .mostpopular-section h2 {
            padding: 20px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .product-list {
            margin-left: 20%;
            margin-right: 20%;
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
            max-width: 100%;
        }

        .product {
            text-align: center;
            width: 300px;
            flex: 0 0 auto;
            position: relative;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .product img.hover-img {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .product:hover img.main-img {
            opacity: 0;
        }

        .product:hover img.hover-img {
            opacity: 1;
        }

        .product p {
            color: grey;
        }

        .product-list::-webkit-scrollbar {
            height: 8px;
        }

        .product-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .product-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .product-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section class="mostpopular-section">
        <h2>Most Popular</h2>
        <div class="product-list">
            <a href="/products/rin-wide-fit-camouflage-cargo-pants.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/pants/S_1.jpg" alt="Product 1" class="main-img">
                    <img src="/frontend/public/images/products/pants/S_2.jpg" alt="Product 1 Hover" class="hover-img">
                    <h3>Rin Wide Fit Camouflage Cargo Pants</h3>
                    <p>Rp 510.000</p>
                </div>
            </a>
            <a href="/products/rose-chic-low-waisted-shorts.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/shorts/O_1.jpg" alt="Product 2" class="main-img">
                    <img src="/frontend/public/images/products/shorts/O_2.jpg" alt="Product 2 Hover" class="hover-img">
                    <h3>Rose Chic Low-Waisted Shorts</h3>
                    <p>Rp 360.000</p>
                </div>
            </a>
            <a href="/products/deuce-off-shoulder-cut-out-mini-dress.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/dress/H_1.jpg" alt="Product 3" class="main-img">
                    <img src="/frontend/public/images/products/dress/H_2.jpg" alt="Product 3 Hover" class="hover-img">
                    <h3>Deuce Off Shoulder Cut Out Mini Dress</h3>
                    <p>Rp 590.000</p>
                </div>
            </a>
            <a href="/products/tessa-washed-bermuda-pants.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/pants/P_1.jpg" alt="Product 4" class="main-img">
                    <img src="/frontend/public/images/products/pants/P_2.jpg" alt="Product 4 Hover" class="hover-img">
                    <h3>Tessa Washed Bermuda Pants</h3>
                    <p>Rp 435.000</p>
                </div>
            </a>
            <a href="/products/zay-chic-silhouette-jacket.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/outerwears/U_1.jpg" alt="Product 5" class="main-img">
                    <img src="/frontend/public/images/products/outerwears/U_2.jpg" alt="Product 5 Hover"
                        class="hover-img">
                    <h3>Zay Chic Silhouette Jacket</h3>
                    <p>Rp 560.000</p>
                </div>
            </a>
            <a href="/products/mili-mini-dress-and-cardigan-set.html" class="product-link">
                <div class="product">
                    <img src="/frontend/public/images/products/dress/F_1.jpg" alt="Product 6" class="main-img">
                    <img src="/frontend/public/images/products/dress/F_2.jpg" alt="Product 6 Hover" class="hover-img">
                    <h3>Mili Mini Dress and Cardigan Set</h3>
                    <p>Rp 580.000</p>
                </div>
            </a>
        </div>
    </section>
</body>

</html>
