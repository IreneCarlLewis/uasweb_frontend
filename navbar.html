<!DOCTYPE html>
<html lang="en" ng-app="navbarApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomefiore</title>
    <!-- AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
        }

        .container {
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar {
            border-bottom: 1px solid #eaeaea;
        }

        .navbar-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #65141d;
            color: #f9f9f9;
        }

        .social-icons a {
            margin: 0 8px;
            text-decoration: none;
            color: #f9f9f9;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #000;
        }

        .account {
            text-decoration: none;
            color: #f9f9f9;
            font-size: 20px;
        }

        .navbar-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #eddbbf;
        }

        .logo {
            font-size: 50px;
            font-weight: 500;
            color: #65141d;
            text-align: center;
        }

        .icons a {
            text-decoration: none;
            font-size: 20px;
            color: #65141d;
            margin-left: 15px;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #c8a165;
            color: #fff;
            border-radius: 50%;
            font-size: 0.8rem;
            padding: 2px 5px;
        }

        .search-container {
            display: inline-block;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 200px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .navbar-menu {
            display: flex;
            background: #f9f9f9;
            padding: 10px 0;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            margin: 0 15px;
            position: relative;
        }

        .navbar-menu a.active {
            color: #c8a165;
            font-weight: bold;
        }
    </style>
</head>

<body ng-controller="NavbarController">
    <div class="navbar-top-bar">
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <a href="#" class="account"><i class="bi bi-person"></i></a>
    </div>

    <header class="navbar">
        <div class="navbar-main">
            <div class="logo">Pomefiore</div>
            <div class="icons">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                </div>
                <a href="#" class="wishlist-icon" aria-label="Wishlist">
                    <i class="bi bi-heart"></i>
                </a>
                <a href="#" class="cart-icon" aria-label="Cart">
                    <i class="bi bi-cart"></i>
                    <span class="cart-count">{{ cartCount }}</span>
                </a>
            </div>
        </div>

        <nav class="navbar-menu">
            <a href="#" ng-repeat="item in menuItems" ng-class="{ active: item.active }" ng-click="activateMenu(item)">
                {{ item.name }}
            </a>
        </nav>
    </header>

    <script>
        const app = angular.module('navbarApp', []);
        app.controller('NavbarController', function ($scope) {
            $scope.cartCount = 0;

            $scope.menuItems = [
                { name: 'HOME', active: true },
                { name: 'ALL PRODUCTS', active: false },
                { name: 'NEW ARRIVALS', active: false },
                { name: 'ABOUT', active: false },
                { name: 'CONTACT', active: false },
            ];

            $scope.activateMenu = function (item) {
                $scope.menuItems.forEach((menuItem) => (menuItem.active = false));
                item.active = true;
            };
        });
    </script>
</body>

</html>
