<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomefiore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <script src="contact.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
        }

        .bg-color{
            background-color: #eddbbf ;
        }
        .button-color{
            background-color : #65141d;
        }
        .text-title{
            color:#65141d;
        }

        .tumpul{
            border-radius: 8px; 
        }
    </style>
</head>

<body ng-controller="contactController">

    <div id="navbar-placeholder"></div>
    <div class="container tumpul mb-5 mt-5 bg-color pb-4 pt-2" >
        <h2 class="text-center mb-4 text-title">Contact Us</h2>
        <form ng-submit="submitForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" ng-model="contact.name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" ng-model="contact.email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" ng-model="contact.message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="button-color tumpul w-100 text-white">Submit</button>
        </form>

        <div class="mt-4" ng-if="formSubmitted">
            <h5 class="text-success">Form submitted successfully!</h5>
            <p><strong>Name:</strong> {{contact.name}}</p>
            <p><strong>Email:</strong> {{contact.email}}</p>
            <p><strong>Message:</strong> {{contact.message}}</p>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('/navigation/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        fetch('/navigation/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>

</html>
